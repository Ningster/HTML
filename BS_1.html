    <script>
      $(function(){
        //add and remove active class on nav
        $('li').click(function() {
        $('li').removeClass('active');
        $(this).addClass('active');
        });

        //hover affect on dynamic menu element
        $('#menu').on('mouseover','.col-sm-4,.col-sm-6,.col-sm-12',function(){
            $(this).css('-webkit-filter','grayscale(0%)');
          })
          .on('mouseleave','.col-sm-4,.col-sm-6,.col-sm-12',function(){
            $(this).css('-webkit-filter','grayscale(100%)');
          });
          // $('#menu').on('click','.col-sm-4,.col-sm-6,.col-sm-12',function(event){
          //     event.preventDefault();
          //     $(this).css('-webkit-filter','grayscale(0%)');
          //   });



          //menu is an object to store albums
          var menu = {
            'album1':'url(http://buzz.ie/wp-content/uploads/2016/02/cookies.jpg)',
            'album2':'url(http://ext.pimg.tw/anthony0520/1430738303-3867339748_n.jpg)',
            'album3':'url(http://lear.inrialpes.fr/people/mairal/macaron/images/macaron_logo.jpg)',
            'album4':'url(http://www.newhealthadvisor.com/images/1HT00583/chocolates.jpg)',
            'album5':'url(http://ext.pimg.tw/pandora2010/639f1253012e3aaf6b0149e5a0fe213d.jpg)',
          };
          //for each album in the menu, to create corressponding html code appended under the div.row
          var L = Object.keys(menu).length;
          var Q = parseInt(L/3)
          var x = 4
          var count = 0
          $.each( menu, function( key, value ) {
            count = count + 1
            if (count>Q*3) {
              x = 12/(L%3)
            }
            var html = "<div class='col-sm-"+x+"' style='background-image:"+value+"'></div>";
            $("#menu > div.row").append(html);
          });


            // Add smooth scrolling to all links in navbar
            $(".navbar a").on('click', function(event) {

              // Prevent default anchor click behavior
              event.preventDefault();

              // Store hash
              var hash = this.hash;

              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top

              }, 900, function(){
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            });



      });
    </script>
